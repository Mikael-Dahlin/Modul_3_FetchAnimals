<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch animal picture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="fetch-form">
        <Label for="animalInput">Välj vilken typ av djurbild du vill hämta:</Label>
        <select id="animalInput" class="dropdown">
            <option value="Cat">Katt</option>
            <option value="Dog">Hund</option>
            <option value="Fox">Räv</option>
        </select>
        <button>Visa djur</button>
    </form>
    <div class="container">
        <div class="image-wrapper"></div>
        <ul class="favorite">Favoriter</ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
